{% set name = "jinja2" %}
{% set version = "3.1.5" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jinja2-{{ version }}.tar.gz
  sha256: 8fefff8dc3034e27bb80d67c671eb8a9bc424c0ef4c0826edbff304cceff43bb
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.7
    - flit-core <4
    - pip
  run:
    - python >=3.7
    - markupsafe >=2.0
test:
  imports:
    - jinja2
  commands:
    - pip check
  requires:
    - pip
about:
  summary: A very fast and expressive template engine.
  dev_url: https://github.com/pallets/jinja/
  license: BSD-3-Clause
  license_file: LICENSE.txt
extra:
  recipe-maintainers:
    - Arishamays1
